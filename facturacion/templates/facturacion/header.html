{% load static %}
<header class="bg-dark text-white p-3">
    <div class="container d-flex justify-content-between align-items-center">
        <!-- Logo y título -->
        <div class="d-flex align-items-center">
            <img src="{% static 'logo.png' %}" alt="Logo de Juanci Admin" class="me-2" style="height: 40px;">
            <h1 class="mb-0">Juanci Admin</h1>
        </div>

        <!-- Menú de navegación -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <!-- Botón de hamburguesa para móviles -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Elementos del menú -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="{% url 'inicio' %}" class="nav-link {% if request.path == '/' %}active{% endif %}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'lista_productos' %}" class="nav-link {% if 'productos' in request.path %}active{% endif %}">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'lista_proveedores' %}" class="nav-link {% if 'proveedores' in request.path %}active{% endif %}">Proveedores</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'lista_clientes' %}" class="nav-link {% if 'clientes' in request.path %}active{% endif %}">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'lista_cotizaciones' %}" class="nav-link {% if 'cotizaciones' in request.path %}active{% endif %}">Cotizaciones</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'lista_facturas' %}" class="nav-link {% if 'facturas' in request.path %}active{% endif %}">Facturas</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'lista_movimientos' %}" class="nav-link {% if 'movimientos' in request.path %}active{% endif %}">Movimientos</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>
