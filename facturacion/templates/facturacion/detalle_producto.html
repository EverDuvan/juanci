{% extends 'facturacion/base.html' %}

{% block title %}Detalle de Producto{% endblock %}

{% block content %}
<h2>{{ producto.nombre }}</h2>
<p>{{ producto.descripcion }}</p>
<p>Precio: {{ producto.precio_venta_con_iva }}</p>
<p>Stock: {{ producto.stock_actual }}</p>
<a href="{% url 'lista_productos' %}" class="btn btn-secondary">Volver</a>
{% endblock %}
